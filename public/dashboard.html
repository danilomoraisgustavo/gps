<!-- public/dashboard.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PyDenTrack-GPS - Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header {
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 50px;
        }

        header .logo {
            font-weight: bold;
        }

        header .links a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .sidebar {
            width: 250px;
            background: #f2f2f2;
            padding: 10px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .devices {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .devices li {
            padding: 8px;
            background: #fff;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #map {
            flex: 1;
        }

        .modal-bg {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal {
            background: #fff;
            padding: 20px;
            min-width: 300px;
            border-radius: 4px;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .modal button {
            padding: 8px 15px;
            cursor: pointer;
        }

        .modal-actions {
            text-align: right;
        }

        #info {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            z-index: 999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">PyDenTrack-GPS</div>
        <div class="links">
            <a href="#" onclick="adminClick()">Admin</a>
            <a href="#" onclick="toolsClick()">Tools</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Devices</h3>
            <button onclick="showModal()">+ Add GT06</button>
            <ul class="devices" id="devices-list"></ul>
        </div>
        <div id="map"></div>
        <div id="info"></div>
    </div>
    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h2>Add GT06 Device</h2>
            <input id="deviceName" placeholder="Device Name">
            <input id="deviceImei" placeholder="GT06 IMEI">
            <div class="modal-actions">
                <button onclick="closeModal()">Cancel</button>
                <button onclick="addDevice()">Save</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let token = localStorage.getItem("token");
        if (!token) {
            window.location = "/";
        }
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let markers = {};
        let infoDiv = document.getElementById("info");

        async function logout() {
            localStorage.removeItem("token");
            window.location = "/";
        }

        function adminClick() {
            alert("Admin area clicked");
        }

        function toolsClick() {
            alert("Tools clicked");
        }

        function showModal() {
            document.getElementById("modal-bg").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal-bg").style.display = "none";
        }

        async function loadDevices() {
            let r = await fetch("/api/devices", {
                headers: { "Authorization": "Bearer " + token }
            });
            let j = await r.json();
            if (j.error) {
                alert(j.error);
            } else {
                let list = document.getElementById("devices-list");
                list.innerHTML = "";
                j.forEach(d => {
                    let li = document.createElement("li");
                    li.innerText = d.name + " (" + d.imei + ")";
                    li.onclick = () => { selectDevice(d); };
                    list.appendChild(li);
                });
            }
        }

        async function selectDevice(device) {
            let r = await fetch("/api/positions/last?imei=" + device.imei, {
                headers: { "Authorization": "Bearer " + token }
            });
            let j = await r.json();
            if (j.error) {
                alert(j.error);
            } else {
                if (!j.lat || !j.lon) {
                    alert("No position data for this device yet");
                    return;
                }
                if (markers[device.imei]) {
                    map.removeLayer(markers[device.imei]);
                }
                let m = L.marker([j.lat, j.lon]).addTo(map);
                map.setView([j.lat, j.lon], 15);
                markers[device.imei] = m;
                infoDiv.innerHTML = "<b>" + device.name + "</b><br>IMEI: " + device.imei
                    + "<br>Last Time: " + j.time;
            }
        }

        async function addDevice() {
            let name = document.getElementById("deviceName").value.trim();
            let imei = document.getElementById("deviceImei").value.trim();
            if (!name || !imei) {
                alert("Please enter both name and IMEI");
                return;
            }
            let r = await fetch("/api/devices", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ name, imei })
            });
            let j = await r.json();
            if (j.error) {
                alert(j.error);
            } else {
                closeModal();
                document.getElementById("deviceName").value = "";
                document.getElementById("deviceImei").value = "";
                loadDevices();
            }
        }

        loadDevices();

        setInterval(async () => {
            let r = await fetch("/api/positions/live", {
                headers: { "Authorization": "Bearer " + token }
            });
            let data = await r.json();
            if (!data.error) {
                data.forEach(pos => {
                    if (markers[pos.imei]) {
                        markers[pos.imei].setLatLng([pos.lat, pos.lon]);
                    }
                });
            }
        }, 5000);
    </script>
</body>

</html>
